<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>游깳 ORIONIX</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      width: 100%;
      height: 100%;
      font-family: 'Orbitron', sans-serif;
      overflow: hidden;
      background: rgba(0, 0, 0, 0);
    }

    /* Background video */
    .bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      filter: brightness(0.6);
    }

    /* Logo in the top left corner */
    .logo {
      position: fixed;
      top: 15px;
      left: 20px;
      width: 100px;
      height: auto;
      z-index: 2;
      filter: drop-shadow(0 0 10px cyan);
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .logo:hover {
      transform: scale(1.1);
    }

    /* Language button */
    .lang-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      background: cyan;
      color: black;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 20px;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 0 15px cyan, 0 0 30px blue;
      z-index: 2;
    }

    .lang-btn:hover {
      background: #00ffaa;
      box-shadow: 0 0 25px #00ffaa, 0 0 50px cyan;
    }

    /* Content container */
    .container {
      position: relative;
      z-index: 1;
      text-align: center;
      top: 35%;
      transform: translateY(-35%);
      color: cyan;
    }

    h1 {
      font-size: 3.5rem;
      text-shadow: 0 0 20px cyan, 0 0 40px blue;
      animation: glow 3s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 15px cyan, 0 0 30px blue; }
      to { text-shadow: 0 0 30px cyan, 0 0 60px purple; }
    }

    p {
      margin: 20px 0;
      font-size: 1.3rem;
      color: #aaf;
      text-shadow: 0 0 10px #00f;
    }

    .btn {
      display: inline-block;
      margin-top: 30px;
      background: cyan;
      color: black;
      font-size: 1.4rem;
      padding: 15px 40px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      text-decoration: none;
      transition: 0.3s;
      box-shadow: 0 0 25px cyan, 0 0 50px blue;
    }

    .btn:hover {
      background: #00ffaa;
      box-shadow: 0 0 40px #00ffaa, 0 0 80px cyan;
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <!-- 游꿘 Background video -->
  <video autoplay muted loop class="bg-video">
    <source src="fondo2.mp4" type="video/mp4">
    Your browser does not support background video.
  </video>

  <!-- Logo with link -->
  <a href="https://www.spaceappschallenge.org/2025/find-a-team/nature-bytes/?tab=details">
    <img src="logo orionix.png" alt="Logo Orionix" class="logo">
  </a>

  <!-- Language Switch -->
  <button class="lang-btn" onclick="toggleLanguage()">EN / ES</button>

  <!-- Content -->
  <div class="container">
    <h1 id="title">ORIONIX</h1>
    <h1 id="subtitle">M치s all치 del l칤mite, m치s all치 del cosmos</h1>
    <p id="description">Explora la Luna con un zoom sin l칤mites.<br>
       Una experiencia creada para la NASA Space Apps Challenge.</p>
    <a href="index.html" class="btn" id="enter-btn">Entrar al visor</a>
  </div>

  <script>
    let lang = "es";
    function toggleLanguage() {
      if (lang === "es") {
        // Switch to English
        document.getElementById("subtitle").textContent = "Beyond the limit, beyond the cosmos";
        document.getElementById("description").innerHTML = 
          "Explore the universe with unlimited zoom.<br>A project created for the NASA Space Apps Challenge.";
        document.getElementById("enter-btn").textContent = "Enter Viewer";
        lang = "en";
      } else {
        // Switch back to Spanish
        document.getElementById("subtitle").textContent = "M치s all치 del l칤mite, m치s all치 del cosmos";
        document.getElementById("description").innerHTML = 
          "Explora el universo con un zoom sin l칤mites.<br>Una experiencia creada para la NASA Space Apps Challenge.";
        document.getElementById("enter-btn").textContent = "Entrar al visor";
        lang = "es";
      }
    }
  </script>
</body>
</html>
