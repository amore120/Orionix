<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orionix - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <canvas id="stars-canvas"></canvas>
    
    <div class="container">
        <div class="left-panel">
            <div class="logo">
                <div class="logo-icon">
                    <img src="logo orionix.png" alt="Orionix Logo">
                        <circle cx="50" cy="50" r="45" fill="none" stroke="currentColor" stroke-width="2"/>
                        <circle cx="50" cy="50" r="35" fill="none" stroke="currentColor" stroke-width="2"/>
                        <circle cx="50" cy="50" r="25" fill="none" stroke="currentColor" stroke-width="2"/>
                        <circle cx="50" cy="50" r="8" fill="currentColor"/>
                    </svg>
                </div>
                <div class="logo-text">ORIONIX</div>
            </div>

            <h2>Bienvenido de vuelta</h2>
            <p class="subtitle">Accede al visor de imágenes NASA</p>

            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" placeholder="tu@email.com" required>
                </div>

                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" placeholder="Ingresa tu contraseña" required>
                </div>

                <div class="form-options">
                    <label class="checkbox-label">
                        <input type="checkbox" id="remember">
                        <span>Recuérdame</span>
                    </label>
                    <a href="#" class="link-primary" id="forgotPassword">¿Olvidaste tu contraseña?</a>
                </div>

                <button type="submit" class="btn-primary">Iniciar Sesión</button>

                <p class="form-footer" style="text-align: center; margin-top: 1.5rem;">
                    ¿No tienes cuenta? <a href="register.html" class="link-primary">Regístrate</a>
                </p>
            </form>
        </div>

        <div class="right-panel">
            <div class="space-background"></div>
            <div class="content">
                <h3>Explora más allá del límite</h3>
                <p>Accede a imágenes de alta resolución de la NASA con nuestro visor avanzado. Zoom ilimitado para explorar cada detalle del cosmos.</p>
                <button class="btn-secondary" onclick="window.location.href='register.html'">Crear Cuenta</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js';
        import { getAuth, signInWithEmailAndPassword, sendPasswordResetEmail } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js';

        const firebaseConfig = {
            apiKey: "AIzaSyDY-yuG9humsN4J73cN3WINL0VXbgqQsuI",
            authDomain: "orionix-c7439.firebaseapp.com",
            projectId: "orionix-c7439",
            storageBucket: "orionix-c7439.firebasestorage.app",
            messagingSenderId: "577042840671",
            appId: "1:577042840671:web:f76ac76ccbc4437e1defea",
            measurementId: "G-521W8Z5CSS"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        window.auth = auth;
        window.signInWithEmailAndPassword = signInWithEmailAndPassword;
        window.sendPasswordResetEmail = sendPasswordResetEmail;
    </script>
    <script src="firebase.js"></script>
    <script src="script.js"></script>
</body>
</html>
