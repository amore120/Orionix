<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orionix - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <canvas id="stars-canvas"></canvas>
    
    <div class="container">
        <div class="left-panel">
            <div class="logo">
                <div class="logo-icon">
                    <img src="logo orionix.png" alt="Orionix Logo">
                        <circle cx="50" cy="50" r="45" fill="none" stroke="currentColor" stroke-width="2"/>
                        <circle cx="50" cy="50" r="35" fill="none" stroke="currentColor" stroke-width="2"/>
                        <circle cx="50" cy="50" r="25" fill="none" stroke="currentColor" stroke-width="2"/>
                        <circle cx="50" cy="50" r="8" fill="currentColor"/>
                    </svg>
                </div>
                <div class="logo-text">ORIONIX</div>
            </div>

            <h2>Bienvenido de vuelta</h2>
            <p class="subtitle">Accede al visor de imágenes NASA</p>

            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" placeholder="tu@email.com" required>
                </div>

                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" placeholder="Ingresa tu contraseña" required>
                </div>

                <div class="form-options">
                    <label class="checkbox-label">
                        <input type="checkbox" id="remember">
                        <span>Recuérdame</span>
                    </label>
                    <a href="#" class="link-primary" id="forgotPassword">¿Olvidaste tu contraseña?</a>
                </div>

                <button type="submit" class="btn-primary">Iniciar Sesión</button>

                <div class="divider">
                    <span>o continúa con</span>
                </div>

                <div class="social-login">
                    <button type="button" class="social-btn" id="googleLogin">
                        <svg width="20" height="20" viewBox="0 0 20 20">
                            <path d="M19.6 10.23c0-.82-.1-1.42-.25-2.05H10v3.72h5.5c-.15.96-.74 2.31-2.04 3.22v2.45h3.16c1.89-1.73 2.98-4.3 2.98-7.34z" fill="#4285F4"/>
                            <path d="M13.46 15.13c-.83.59-1.96 1-3.46 1-2.64 0-4.88-1.74-5.68-4.15H1.07v2.52C2.72 17.75 6.09 20 10 20c2.7 0 4.96-.89 6.62-2.42l-3.16-2.45z" fill="#34A853"/>
                            <path d="M3.99 10c0-.69.12-1.35.32-1.97V5.51H1.07A9.973 9.973 0 000 10c0 1.61.39 3.14 1.07 4.49l3.24-2.52c-.2-.62-.32-1.28-.32-1.97z" fill="#FBBC05"/>
                            <path d="M10 3.88c1.88 0 3.13.81 3.85 1.48l2.84-2.76C14.96.99 12.7 0 10 0 6.09 0 2.72 2.25 1.07 5.51l3.24 2.52C5.12 5.62 7.36 3.88 10 3.88z" fill="#EA4335"/>
                        </svg>
                    </button>
                </div>
            </form>
        </div>

        <div class="right-panel">
            <div class="space-background"></div>
            <div class="content">
                <h3>Explora más allá del límite</h3>
                <p>Accede a imágenes de alta resolución de la NASA con nuestro visor avanzado. Zoom ilimitado para explorar cada detalle del cosmos.</p>
                <button class="btn-secondary" onclick="window.location.href='register.html'">Crear Cuenta</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js';
        import { getAuth, signInWithEmailAndPassword, signInWithPopup, GoogleAuthProvider, sendPasswordResetEmail } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js';

        const firebaseConfig = {
            apiKey: "AIzaSyDY-yuG9humsN4J73cN3WINL0VXbgqQsuI",
            authDomain: "orionix-c7439.firebaseapp.com",
            projectId: "orionix-c7439",
            storageBucket: "orionix-c7439.firebasestorage.app",
            messagingSenderId: "577042840671",
            appId: "1:577042840671:web:f76ac76ccbc4437e1defea",
            measurementId: "G-521W8Z5CSS"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        window.auth = auth;
        window.GoogleAuthProvider = GoogleAuthProvider;
        window.signInWithEmailAndPassword = signInWithEmailAndPassword;
        window.signInWithPopup = signInWithPopup;
        window.sendPasswordResetEmail = sendPasswordResetEmail;
    </script>
    <script src="firebase.js"></script>
    <script src="script.js"></script>
</body>
</html>
