<!DOCTYPE html>
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>ORIONIX - Luna Explorer</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/openseadragon/4.1.0/openseadragon.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: radial-gradient(ellipse at center, #000010 0%, #000000 100%);
      color: white;
      font-family: 'Orbitron', sans-serif;
      overflow: hidden;
    }

    /* üî• Encabezado futurista */
    header {
      text-align: center;
      padding: 20px;
      background: linear-gradient(90deg, #000010, #0ff, #7d00ff, #000010);
      background-size: 400% 400%;
      animation: gradientMove 12s ease infinite;
      color: cyan;
      font-size: 1.8rem;
      text-shadow: 0 0 25px cyan, 0 0 50px #7d00ff;
      letter-spacing: 2px;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    #openseadragon {
      width: 100vw;
      height: 100vh;
    }

    /* üåå Sidebar hologr√°fico */
    .sidebar {
      position: absolute;
      top: 100px;
      left: 30px;
      background: rgba(0, 255, 255, 0.05);
      backdrop-filter: blur(12px);
      border: 2px solid rgba(0, 255, 255, 0.6);
      border-radius: 16px;
      padding: 20px;
      width: 280px;
      box-shadow: 0 0 40px rgba(0, 255, 255, 0.5), inset 0 0 20px rgba(0, 255, 255, 0.3);
      animation: fadeInLeft 1.2s ease;
    }

    @keyframes fadeInLeft {
      from { opacity: 0; transform: translateX(-60px); }
      to { opacity: 1; transform: translateX(0); }
    }

    .sidebar h2 {
      font-size: 1.3rem;
      margin-bottom: 12px;
      text-align: center;
      color: #0ff;
      text-shadow: 0 0 15px #0ff, 0 0 30px #7d00ff;
    }

    .search-box {
      display: flex;
      gap: 6px;
      margin-bottom: 10px;
    }

    .search-box input {
      flex: 1;
      padding: 10px;
      border-radius: 10px;
      border: none;
      font-size: 1rem;
      outline: none;
      background: rgba(255, 255, 255, 0.1);
      color: cyan;
      box-shadow: inset 0 0 10px rgba(0, 255, 255, 0.4);
    }

    .search-box button {
      background: linear-gradient(135deg, cyan, #7d00ff);
      border: none;
      padding: 10px 14px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
      font-weight: bold;
      color: black;
      box-shadow: 0 0 15px cyan, 0 0 25px #7d00ff;
    }

    .search-box button:hover {
      transform: scale(1.1);
      background: linear-gradient(135deg, #00ffaa, cyan);
      box-shadow: 0 0 25px #00ffaa, 0 0 40px cyan;
    }

    .results {
      margin-top: 12px;
      max-height: 180px;
      overflow-y: auto;
      font-size: 0.95rem;
      scrollbar-width: thin;
      scrollbar-color: cyan transparent;
    }

    .result-item {
      padding: 8px;
      border-bottom: 1px solid rgba(0, 255, 255, 0.4);
      cursor: pointer;
      transition: 0.3s;
      border-radius: 8px;
    }

    .result-item:hover {
      background: rgba(0, 255, 255, 0.15);
      transform: translateX(5px);
    }

    /* üéõ Toolbar flotante */
    .toolbar {
      position: absolute;
      top: 120px;
      right: 30px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      animation: fadeInRight 1.2s ease;
    }

    @keyframes fadeInRight {
      from { opacity: 0; transform: translateX(60px); }
      to { opacity: 1; transform: translateX(0); }
    }

    .btn {
      background: rgba(0, 255, 255, 0.1);
      border: 2px solid cyan;
      border-radius: 50%;
      color: cyan;
      width: 60px;
      height: 60px;
      font-size: 26px;
      cursor: pointer;
      transition: 0.4s;
      position: relative;
    }

    .btn::after {
      content: "";
      position: absolute;
      inset: -10px;
      border-radius: 50%;
      border: 2px solid rgba(0, 255, 255, 0.3);
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(0.9); opacity: 1; }
      100% { transform: scale(1.4); opacity: 0; }
    }

    .btn:hover {
      background: cyan;
      color: black;
      transform: scale(1.15);
      box-shadow: 0 0 25px cyan, 0 0 40px #7d00ff;
    }
  </style>
</head>
<body>
  <header>MAPA LUNAR</header>
  <div id="openseadragon"></div>

  <!-- üîç Buscador lateral -->
 

  <!-- üéõ Toolbar -->
  <div class="toolbar">
    <button id="zoom-in" class="btn">Ôºã</button>
    <button id="zoom-out" class="btn">Ôºç</button>
    <button id="home" class="btn">‚ü≥</button>
  </div>

  <script>
    // üåô Visor limitado a la Luna
    const viewer = OpenSeadragon({
      id: "openseadragon",
      prefixUrl: "https://cdnjs.cloudflare.com/ajax/libs/openseadragon/4.1.0/images/",
      showNavigator: true,
      navigatorPosition: "BOTTOM_RIGHT",
      animationTime: 2,
      blendTime: 0.5,
      constrainDuringPan: true,
      visibilityRatio: 1,
      minZoomLevel: 1,
      maxZoomLevel: 60,
      zoomPerScroll: 2
    });

    // Imagen de prueba (luego se reemplaza con Deep Zoom lunar real NASA/USGS)
    viewer.open("luna_dzi1.dzi");


    // üìç Cat√°logo b√°sico de lugares lunares
    const lunarFeatures = {
      "mar de la tranquilidad": { x: 0.5, y: 0.6, zoom: 10 },
      "cr√°ter cop√©rnico": { x: 0.3, y: 0.4, zoom: 12 },
      "mar de las crisis": { x: 0.7, y: 0.3, zoom: 9 },
      "mar de leila": { x: 0.15, y: 0.30, zoom: 9 },
    };

    // üîç Buscador
    function searchFeature() {
      const query = document.getElementById("searchInput").value.toLowerCase();
      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = "";

      const matches = Object.keys(lunarFeatures).filter(f => f.includes(query));

      if (matches.length > 0) {
        matches.forEach(name => {
          const div = document.createElement("div");
          div.className = "result-item";
          div.textContent = name;
          div.onclick = () => {
            const feature = lunarFeatures[name];
            viewer.viewport.panTo(new OpenSeadragon.Point(feature.x, feature.y));
            viewer.viewport.zoomTo(feature.zoom);
          };
          resultsDiv.appendChild(div);
        });
      } else {
        resultsDiv.innerHTML = "<p>No se encontr√≥ esa zona lunar üöÄ</p>";
      }
    }

    // üéõ Controles personalizados
    document.getElementById("zoom-in").onclick = () => viewer.viewport.zoomBy(1.3) && viewer.viewport.applyConstraints();
    document.getElementById("zoom-out").onclick = () => viewer.viewport.zoomBy(0.7) && viewer.viewport.applyConstraints();
    document.getElementById("home").onclick = () => viewer.viewport.goHome();
  </script>
</body>
</html>
