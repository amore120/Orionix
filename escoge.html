<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Visor Lunar - ORIONIX</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
      color: white;
    }

    /* üé• Video de fondo */
    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      filter: brightness(1.1) contrast(1.2);
    }

    /* üåå Capa sutil de contraste */
    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.35);
      z-index: -1;
    }

    /* üõ∞Ô∏è Contenedor principal */
    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      animation: fadeIn 1.5s ease-in-out;
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 1rem;
      color: #00d4ff;
      text-shadow: 0 0 20px #00d4ff, 0 0 40px #0077ff;
    }

    p {
      color: #d2ebff;
      margin-bottom: 3rem;
      font-size: 1.2rem;
      text-shadow: 0 0 15px rgba(255,255,255,0.4);
    }

    /* üöÄ Botones principales */
    .btn-container {
      display: flex;
      gap: 40px;
      flex-wrap: wrap;
      justify-content: center;
    }

    button {
      position: relative;
      background: linear-gradient(145deg, #00d4ff, #0077ff);
      color: white;
      border: none;
      padding: 18px 35px;
      border-radius: 18px;
      font-weight: bold;
      font-size: 1.2rem;
      cursor: pointer;
      box-shadow: 0 0 25px rgba(0, 212, 255, 0.6);
      transition: all 0.4s ease;
      overflow: hidden;
    }

    button::before {
      content: "";
      position: absolute;
      top: 0;
      left: -75%;
      width: 50%;
      height: 100%;
      background: linear-gradient(120deg, rgba(255,255,255,0.4), transparent);
      transform: skewX(-25deg);
      transition: 0.75s;
    }

    button:hover::before {
      left: 130%;
    }

    button:hover {
      transform: scale(1.08);
      box-shadow: 0 0 35px rgba(0, 212, 255, 0.9);
    }

    /* ü™ê Encabezado superior con logo y bot√≥n volver */
    header {
      position: absolute;
      top: 20px;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 30px;
      z-index: 5;
    }

    /* üåë Logo ORIONIX */
    .logo {
      position: fixed;
      top: 15px;
      left: 20px;
      width: 100px;
      height: auto;
      z-index: 2;
      filter: drop-shadow(0 0 10px cyan);
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .logo:hover {
      transform: scale(1.1);
    }


    @keyframes float {
      from { transform: translateY(0px); }
      to { transform: translateY(-5px); }
    }

    /* ‚¨ÖÔ∏è Bot√≥n de retroceso */
    .back-btn {
      display: flex;
      align-items: center;
      gap: 8px;
      background: rgba(0, 212, 255, 0.15);
      color: #00d4ff;
      border: 2px solid #00d4ff;
      border-radius: 50px;
      padding: 10px 18px;
      font-size: 1rem;
      font-weight: bold;
      text-decoration: none;
      backdrop-filter: blur(6px);
      box-shadow: 0 0 15px rgba(0, 212, 255, 0.3);
      transition: all 0.3s ease;
    }

    .back-btn:hover {
      background: #00d4ff;
      color: black;
      transform: scale(1.08);
      box-shadow: 0 0 25px rgba(0, 212, 255, 0.8);
    }

    .back-icon {
      font-size: 1.3rem;
    }

    /* ‚ú® Animaci√≥n inicial */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* üì± Responsividad */
    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }
      .btn-container {
        flex-direction: column;
        gap: 20px;
      }
      button {
        font-size: 1rem;
        padding: 14px 25px;
      }
      .logo {
        font-size: 1rem;
      }
      .logo img {
        width: 35px;
        height: 35px;
      }
    }
  </style>
</head>
<body>
  <!-- üé• Video de fondo -->
  <video autoplay muted loop id="bg-video">
    <source src="fondo2.mp4" type="video/mp4">
  </video>

  <div id="overlay"></div>

  <!-- üåå Encabezado con logo y bot√≥n -->
  <header>
   <a href="https://www.spaceappschallenge.org/2025/find-a-team/nature-bytes/?tab=details">
    <img src="logo orionix.png" alt="Logo Orionix" class="logo">
  </a>
    <a href="index22.html" class="back-btn">
      <span class="back-icon">‚¨ÖÔ∏è</span> Volver
    </a>
  </header>

  <div class="container">
    <h1>üåï Visor Lunar</h1>
    <p>Explora la majestuosidad de la Luna como nunca antes.</p>
    <div class="btn-container">
      <button onclick="window.location.href='luna3d.html'">üåå Ver Luna completa en 3D</button>
      <button onclick="window.location.href='lugares.html'">üìç Ver lugares espec√≠ficos</button>
    </div>
  </div>
</body>
</html>
